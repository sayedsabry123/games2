<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتبة الطلبة - الكتب الخارجية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6a5acd;
            --secondary: #9370db;
            --accent: #ff69b4;
            --dark: #2c3e50;
            --light: #f8f9fa;
        }
        
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin: 30px 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        h1::after {
            content: "";
            display: block;
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            margin: 10px auto;
            border-radius: 2px;
        }
        
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .book-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
            position: relative;
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .book-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .book-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--accent));
        }
        
        .book-image {
            height: 320px;
            overflow: hidden;
            position: relative;
        }
        
        .book-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .book-card:hover .book-image img {
            transform: scale(1.1);
        }
        
        .book-info {
            padding: 20px;
            position: relative;
        }
        
        .book-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--dark);
            transition: color 0.3s ease;
        }
        
        .book-card:hover .book-title {
            color: var(--primary);
        }
        
        .book-author {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }
        
        .book-price {
            font-weight: bold;
            color: var(--primary);
            font-size: 1.2rem;
            margin: 10px 0;
        }
        
        .book-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }
        
        .order-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 1rem;
            flex: 1;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .order-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .order-btn:active {
            transform: translateY(0);
        }
        
        .order-btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0.2), rgba(255,255,255,0));
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .order-btn:hover::after {
            transform: translateX(100%);
        }
        
        .whatsapp-btn {
            background: linear-gradient(to right, #25D366, #128C7E);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .whatsapp-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .whatsapp-btn:active {
            transform: translateY(0);
        }
        
        /* سلة التسوق */
        .cart-container {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 1000;
        }
        
        .cart-btn {
            background: linear-gradient(to right, var(--accent), #ff8c66);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .cart-btn:hover {
            transform: scale(1.1) rotate(10deg);
        }
        
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--primary);
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        /* نافذة السلة */
        .cart-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .cart-content {
            background: white;
            width: 90%;
            max-width: 500px;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.4s ease;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .cart-title {
            font-size: 1.5rem;
            color: var(--primary);
            margin: 0;
        }
        
        .close-cart {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }
        
        .cart-items {
            margin-bottom: 20px;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .cart-item-img {
            width: 60px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            margin-left: 10px;
        }
        
        .cart-item-details {
            flex: 1;
        }
        
        .cart-item-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .remove-item {
            color: #ff6b6b;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .cart-footer {
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        
        .cart-total {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .checkout-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        /* تأثيرات إضافية */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        /* رسالة تأكيد */
        .confirmation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 3000;
            display: none;
            max-width: 400px;
            width: 90%;
        }
        
        .confirmation i {
            font-size: 3rem;
            color: #25D366;
            margin-bottom: 20px;
        }
        
        .confirmation h3 {
            margin-top: 0;
            color: var(--primary);
        }
        
        .confirmation p {
            margin-bottom: 20px;
        }
        
        .confirmation-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* تصميم متجاوب */
        @media (max-width: 768px) {
            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .book-actions {
                flex-direction: column;
            }
            
            .order-btn, .whatsapp-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h1>📚 الكتب الخارجية - مكتبة الطلبة 🎓</h1>
        
        <div class="books-grid">

            <!-- كتاب 2 -->
            <div class="book-card">
                <div class="book-image">
                    <img src="https://images.unsplash.com/photo-1589998059171-988d887df646?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="كتاب اللغة العربية">
                </div>
                <div class="book-info">
                    <h3 class="book-title">كتاب اللغة العربية للصف الثاني الإعدادي</h3>
                    <p class="book-author">تأليف: أ. سعاد حسن</p>
                    <p class="book-price">السعر: 95 ج.م</p>
                    <div class="book-actions">
                        <button class="order-btn" data-book="كتاب اللغة العربية للصف الثاني الإعدادي" data-price="95" data-img="https://images.unsplash.com/photo-1589998059171-988d887df646?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80">➕ طلب الكتاب</button>
                        <a href="https://wa.me/201097670474?text=أريد طلب كتاب اللغة العربية للصف الثاني الإعدادي" class="whatsapp-btn" target="_blank">
                            <i class="fab fa-whatsapp"></i> واتساب
                        </a>
                    </div>
                </div>
            </div>
            
 
    
    <!-- سلة التسوق -->
    <div class="cart-container">
        <div class="cart-btn pulse">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
        </div>
    </div>
    
    <!-- نافذة السلة -->
    <div class="cart-modal">
        <div class="cart-content">
            <div class="cart-header">
                <h3 class="cart-title">سلة التسوق 🛒</h3>
                <button class="close-cart">&times;</button>
            </div>
            <div class="cart-items">
                <!-- العناصر تضاف هنا بالجافاسكريبت -->
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <span>المجموع:</span>
                    <span class="total-price">0 ج.م</span>
                </div>
                <button class="checkout-btn">إتمام الشراء عبر واتساب</button>
            </div>
        </div>
    </div>
    
    <!-- رسالة تأكيد -->
    <div class="confirmation">
        <i class="fab fa-whatsapp"></i>
        <h3>تم إرسال طلبك بنجاح!</h3>
        <p>سيتم التواصل معك عبر واتساب لتأكيد الطلب وتفاصيل التسليم.</p>
        <button class="confirmation-btn">حسناً</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cartBtn = document.querySelector('.cart-btn');
            const cartModal = document.querySelector('.cart-modal');
            const closeCart = document.querySelector('.close-cart');
            const cartItemsContainer = document.querySelector('.cart-items');
            const cartCount = document.querySelector('.cart-count');
            const totalPriceElement = document.querySelector('.total-price');
            const checkoutBtn = document.querySelector('.checkout-btn');
            const confirmation = document.querySelector('.confirmation');
            const confirmBtn = document.querySelector('.confirmation-btn');
            const orderBtns = document.querySelectorAll('.order-btn');
            
            let cart = [];
            let totalPrice = 0;
            
            // فتح/إغلاق سلة التسوق
            cartBtn.addEventListener('click', () => {
                cartModal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            });
            
            closeCart.addEventListener('click', () => {
                cartModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            });
            
            // إغلاق السلة عند النقر خارجها
            cartModal.addEventListener('click', (e) => {
                if (e.target === cartModal) {
                    cartModal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            });
            
            // إضافة عنصر للسلة
            orderBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const bookTitle = btn.getAttribute('data-book');
                    const bookPrice = parseInt(btn.getAttribute('data-price'));
                    const bookImg = btn.getAttribute('data-img');
                    
                    // إضافة العنصر للسلة
                    cart.push({
                        title: bookTitle,
                        price: bookPrice,
                        img: bookImg
                    });
                    
                    // تحديث السعر الإجمالي
                    totalPrice += bookPrice;
                    
                    // تحديث واجهة المستخدم
                    updateCartUI();
                    
                    // تأثير عند الإضافة
                    btn.textContent = '✔ تم الإضافة';
                    btn.style.background = 'linear-gradient(to right, #4CAF50, #2E7D32)';
                    setTimeout(() => {
                        btn.textContent = '➕ طلب الكتاب';
                        btn.style.background = 'linear-gradient(to right, var(--primary), var(--secondary))';
                    }, 2000);
                });
            });
            
            // تحديث واجهة سلة التسوق
            function updateCartUI() {
                // تفريغ السلة أولاً
                cartItemsContainer.innerHTML = '';
                
                // إضافة العناصر الجديدة
                cart.forEach((item, index) => {
                    const cartItemElement = document.createElement('div');
                    cartItemElement.className = 'cart-item';
                    cartItemElement.innerHTML = `
                        <img src="${item.img}" alt="${item.title}" class="cart-item-img">
                        <div class="cart-item-details">
                            <div class="cart-item-title">${item.title}</div>
                            <div>${item.price} ج.م</div>
                        </div>
                        <button class="remove-item" data-index="${index}">
                            <i class="fas fa-trash"></i>
                        </button>
                    `;
                    cartItemsContainer.appendChild(cartItemElement);
                });
                
                // تحديث العدد والسعر الإجمالي
                cartCount.textContent = cart.length;
                totalPriceElement.textContent = `${totalPrice} ج.م`;
                
                // إضافة أحداث لحذف العناصر
                document.querySelectorAll('.remove-item').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        totalPrice -= cart[index].price;
                        cart.splice(index, 1);
                        updateCartUI();
                    });
                });
            }
            
            // إتمام الشراء
            checkoutBtn.addEventListener('click', () => {
                if (cart.length === 0) {
                    alert('السلة فارغة! يرجى إضافة بعض الكتب أولاً.');
                    return;
                }
                
                // إنشاء رسالة واتساب
                let whatsappMessage = 'مرحباً، أريد طلب الكتب التالية:\n\n';
                
                cart.forEach(item => {
                    whatsappMessage += `- ${item.title} (${item.price} ج.م)\n`;
                });
                
                whatsappMessage += `\nالمجموع: ${totalPrice} ج.م\n\nشكراً!`;
                
                // ترميز الرسالة للرابط
                const encodedMessage = encodeURIComponent(whatsappMessage);
                const whatsappUrl = `https://wa.me/201097670474?text=${encodedMessage}`;
                
                // فتح واتساب
                window.open(whatsappUrl, '_blank');
                
                // إظهار رسالة التأكيد
                cartModal.style.display = 'none';
                confirmation.style.display = 'block';
                document.body.style.overflow = 'hidden';
                
                // تفريغ السلة بعد الإرسال
                cart = [];
                totalPrice = 0;
                updateCartUI();
            });
            
            // إغلاق رسالة التأكيد
            confirmBtn.addEventListener('click', () => {
                confirmation.style.display = 'none';
                document.body.style.overflow = 'auto';
            });
        });
    </script>
</body>
</html>
